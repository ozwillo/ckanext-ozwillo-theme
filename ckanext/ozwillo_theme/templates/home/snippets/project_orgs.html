{% set project_orgs = h.ozwillo_theme_get_project_orgs() %}
{% set current_lang = request.environ.CKAN_LANG %}

<div class="categories container-fluid categories__row">
  <div class="container ">
    <div class="row ">
      <h3 class="text-center section__title"><i class="icon-chevron-right"></i> {{ _('Projects - Use cases') }}</h3>
      {% for organization in project_orgs %}

      {% if loop.index <= 4 %}
      <div class="col-md-3 col-sm-3 col-xs-3">
        <a class="organizations__card" href="/{{current_lang}}/group/{{organization.name}}">
          <img src={{ organization.image_display_url }} alt="" class="responsive categories__card-img">
          <span class="categories__card-title">{{organization.display_name}}</span>
        </a>
      </div>
      {% endif %}

      {% endfor %}
    </div>
  </div>
</div>
