{% set tags = h.get_facet_items_dict('tags', limit=3) %} {% set placeholder = _('eg. Gold Prices') %}
{% set current_lang = request.environ.CKAN_LANG %}

<div class="searchbar container">
    <div class=" col-md-offset-1 col-md-10 search__block">
        <!-- <div class="col-md-8 col-sm-10 col-xs-12"> -->
            <form class="searchbar__form" action="/{{current_lang}}/dataset" method="get">
                <div class="row align-items-center">
                    <div class="col-xs-12 col-md-10 search__block__input">
                        <input class="searchbar__input col-xs-12" type="text" name="q" value="" autocomplete="off" placeholder="{{ _('Search Your Data') }}">
                    </div>
                    <div class="col-xs-12 col-md-2">
                        <button type="submit" class="btn btn-orange searchbar__button col-xs-12">
                            <span>{{ _('Search') }}</span>
                        </button>
                    </div>
                </div>
            </form>
        <!-- </div> -->
    </div>
</div>
