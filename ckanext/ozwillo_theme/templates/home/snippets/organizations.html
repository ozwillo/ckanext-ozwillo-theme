{% set organizations = h.ozwillo_theme_get_territory_organizations() %}
{% set current_lang = request.environ.CKAN_LANG %}

<div class="categories container-fluid categories__row">
  <div class="container ">
    <div class="row ">
      <h3 class="text-center section__title"><i class="icon-chevron-right"></i> {{ _('Organisations') }}</h3>
      {% for organization in organizations %}

        {% if loop.index <= 4 %}
        <div class="col-md-3 col-sm-6 col-xs-12">
          <a class="organizations__card" href="{{ h.url_for('%s.read' % 'organization', id=organization.name) }}">
            <img src={{ organization.image_display_url }} alt="" class="responsive categories__card-img">
            <span class="categories__card-title">{{organization.display_name}}</span>
          </a>
        </div>
        {% endif %}

      {% endfor %}
    </div>
  </div>
</div>
