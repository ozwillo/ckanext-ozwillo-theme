{% set current_lang = request.environ.CKAN_LANG %}
{% set current_page = request.environ.CKAN_CURRENT_URL %}
{% set categories = h.ozwillo_theme_get_groups() %}

<div class="categories container-fluid categories__row">
        <div class="container ">
            <h3 class="text-center section__title"><i class="icon-chevron-right"></i> {{ _('Data Catalog') }}</h3>
            <div class="row ">
                {% for categorie in categories %}
                    <div class="col-md-3 col-sm-3 col-xs-3">
                        <a class="categories__card" href="/{{current_lang}}/group/{{categorie.name}}">
                            <img src={{ categorie.image_display_url }} alt="" class="responsive categories__card-img">
                            <span class="categories__card-title">{{categorie.display_name}}</span>
                        </a>
                    </div>
                {% endfor %}
             </div>
        </div>
    </div>
