{% set showcases = h.ozwillo_theme_get_showcases() %}

<div class="content-bloc">
  <div class="container">
    <div class="row">
      <h3 class="text-center section__title"><i class="icon-chevron-right"></i> {{ _('Applications') }}</h3>
      <div class="dataset-list">
        {% for showcase in showcases %}
         
          {% if loop.index <= 4 %}
            {% snippet 'home/snippets/showcase_bloc.html', showcase=showcase %}
          {% endif %}

        {% endfor %}
      </div>
    </div>
  </div>  
</div>
