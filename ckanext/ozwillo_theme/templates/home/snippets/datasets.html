{% set packages = h.ozwillo_theme_get_last_datasets() %}

<div class="content-bloc">
  <div class="container">
    <div class="row">
      <h3 class="text-center section__title"><i class="icon-chevron-right"></i> {{ _('Data news') }}</h3>
      <div class="dataset-list">
        {% for package in packages %}
         
          {% if loop.index <= 4 %}
            {% snippet 'home/snippets/dataset_bloc.html', package=package %}
          {% endif %}

        {% endfor %}
      </div>
    </div>
  </div>  
</div>
